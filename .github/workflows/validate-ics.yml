name: Validate ICS Files

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    paths:
      - '**/*.ics'     # Any .ics file anywhere
  pull_request:
    paths:
      - '**/*.ics'

jobs:
  validate-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install icalendar
        run: pip install icalendar

      - name: Validate all .ics files
        run: |
          python <<EOF
          import sys
          import glob
          from icalendar import Calendar

          failed = False
          for filepath in glob.glob('**/*.ics', recursive=True):
              print(f'ðŸ” Validating {filepath}...')
              try:
                  with open(filepath, 'rb') as f:
                      Calendar.from_ical(f.read())
                  print(f'âœ… {filepath} is valid.')
              except Exception as e:
                  print(f'âŒ {filepath} is invalid: {e}')
                  failed = True

          if failed:
              sys.exit(1)
          EOF
